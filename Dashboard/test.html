<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Entry</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Mart Dashboard</h2>
      <nav>
        <ul>
          
          <li><i class='bx bxs-dashboard'><a href="index.html">Dashboard</a></i></li>
          <li><i class='bx bx-shopping-bag' ><a href="sales.html">Sales</a></i></li>
          <li><i class='bx bx-box' ><a href="inventory.html">Inventory</a></i></li>
          <li><i class='bx bxs-user' ><a href="customer.html">Customers</a></i></li>
          <li><i class='bx bxs-report'></i><a href="#reports">Reports</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header>
        <h1>Product Entry</h1>
        <p>Add products purchased by a customer</p>
      </header>

      <!-- Product Entry Form -->
      <section class="product-entry-form">
        <form id="productEntryForm">
          <!-- Customer Information -->
          <fieldset>
            <legend>Customer Information</legend>
            <label for="customer-id">Customer ID:</label>
            <input type="text" id="customer-id" name="customer-id" placeholder="Enter Customer ID" required>
            
            <label for="customer-name">Customer Name:</label>
            <input type="text" id="customer-name" name="customer-name" placeholder="Enter Customer Name" required>
          </fieldset>

          <!-- Product Information -->
          <fieldset>
            <legend>Product Information</legend>
            <label for="product-id">Product ID:</label>
            <input type="text" id="product-id" name="product-id" placeholder="Enter Product ID" required>
            
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name" placeholder="Enter Product Name" required>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter Quantity" required>
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" placeholder="Enter Price per Unit" step="0.01" required>
          </fieldset>

          <!-- Submit Button -->
          <button type="submit">Add Product</button>
        </form>
      </section>

      <!-- Products Table -->
      <section class="products-table">
        <h2>Products Added</h2>
        <table id="productsTable">
          <thead>
            <tr>
              <th>Customer ID</th>
              <th>Customer Name</th>
              <th>Product ID</th>
              <th>Product Name</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be dynamically added here -->
          </tbody>
        </table>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
